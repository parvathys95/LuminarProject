<html>
    <head>
        <title>     RegisterationPage  </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    </head>
    <body>
        <h1>Registeration Page</h1>
<div class ="container">
 <form>
    <div class="form-group">
   <label for="fname">First Name</label>
   <input type="text" class="form-control" id="fname">

</div>


<div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" class="form-control" id="lname">
 </div>
 

 <div class="form-group">
    <label for="phno">Phone Number</label>
    <input type="text" class="form-control" id="phno">
 </div>
 
 <div class="form-group">
    <label for="colname">College Name</label>
    <input type="text" class="form-control" id="colname">
 </div>


 <div class="form-group">
    <label for="crse">Select Course</label>
    <select class="form-control" id="crse">
      <option value="">Mean Stack</option>
      <option value="">Full Stack</option>
      <option value="">Software Testing</option>
     
    </select>
  </div>

<div class="form-group">
    <label for="email">Email address</label>
    <input type="text" class="form-control" id="email">

   <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>



 </form>
</div>
        
    </body>


</html>
